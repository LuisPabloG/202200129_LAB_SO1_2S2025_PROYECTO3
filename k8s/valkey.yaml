apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: proyecto3-202200129
spec:
  serviceName: valkey
  replicas: 2  # Se usarán 2 réplicas por defecto
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: valkey/valkey:7.2.0
        command: ["valkey-server"]
        args: ["--appendonly", "yes", "--protected-mode", "no", "--save", "60", "1", "--replicaof", "$(REPLICAOF_HOST)", "6379"]
        ports:
        - containerPort: 6379
          name: valkey
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        env:
        - name: REPLICAOF_HOST
          value: "valkey-0.valkey"
        volumeMounts:
        - name: valkey-data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: valkey-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: proyecto3-202200129
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None  # Headless service para StatefulSet
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-service
  namespace: proyecto3-202200129
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379