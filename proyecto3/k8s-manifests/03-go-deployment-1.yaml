apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment-1
  namespace: weather-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-deployment-1
  template:
    metadata:
      labels:
        app: go-deployment-1
    spec:
      containers:
      - name: go-service
        image: ZOT_REGISTRY/go-services-deployment1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        - containerPort: 8081
          name: rest
        env:
        - name: GRPC_PORT
          value: "50051"
        - name: REST_PORT
          value: "8081"
        - name: KAFKA_ADDR
          value: "kafka:9092"
        - name: RABBITMQ_ADDR
          value: "amqp://guest:guest@rabbitmq:5672/"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: go-deployment-1
  namespace: weather-system
spec:
  selector:
    app: go-deployment-1
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  - port: 8081
    targetPort: 8081
    name: rest
  type: ClusterIP
