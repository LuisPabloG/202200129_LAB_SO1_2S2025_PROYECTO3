apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: weather-system
spec:
  serviceName: valkey
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
      - name: valkey
        image: redis:7-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: data
          mountPath: /data
        command:
        - redis-server
        - "--appendonly"
        - "yes"
        - "--appendfsync"
        - "everysec"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: weather-system
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-headless
  namespace: weather-system
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  type: ClusterIP
