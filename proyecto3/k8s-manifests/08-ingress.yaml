apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-ingress
  namespace: weather-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: weather.local
    http:
      paths:
      - path: /api/tweets
        pathType: Prefix
        backend:
          service:
            name: rust-api
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: rust-api
            port:
              number: 8080
  - host: grafana.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
