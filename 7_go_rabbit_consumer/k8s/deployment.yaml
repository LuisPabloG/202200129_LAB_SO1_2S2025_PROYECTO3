apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-consumer-deployment
  namespace: proyecto3-202200129
  labels:
    app: rabbit-consumer
    student: "202200129"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-consumer
  template:
    metadata:
      labels:
        app: rabbit-consumer
    spec:
      containers:
      - name: rabbit-consumer
        image: zot-registry:5000/202200129/rabbit-consumer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9093
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: RABBITMQ_URL
          value: "amqp://guest:guest@rabbitmq-service:5672/"
        - name: RABBITMQ_QUEUE
          value: "weather-tweets"
        - name: VALKEY_ADDR
          value: "valkey:6379"
        - name: DATA_TTL_HOURS
          value: "24"
        readinessProbe:
          httpGet:
            path: /health
            port: 9093
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9093
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: rabbit-consumer-service
  namespace: proyecto3-202200129
spec:
  selector:
    app: rabbit-consumer
  ports:
  - port: 9093
    targetPort: 9093
  type: ClusterIP